name: Build latest images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Clone custom apps
        run: ./ci/clone-apps.sh
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Base Versions
        id: get-base-versions
        run: |
          echo "::set-output name=FRAPPE_VERSION::$(jq -r .frappe base_versions.json)"
          echo "::set-output name=ERPNEXT_VERSION::$(jq -r .erpnext base_versions.json)"
      - name: Get Repo
        id: get-repo
        run: echo "::set-output name=REPOSITORY::${GITHUB_REPOSITORY#*/}"

      - name: Push the image
        run: |
          docker build . --file images/backend.Dockerfile --tag ghcr.io/pkpatill/custom_frappe_docker --tag ghcr.io/pkpatill/custom_frappe_docker/worker:latest
          docker push ghcr.io/pkpatill/worker:latest
      - name: Push the image2
        run: |
          docker build . --file images/frontend.Dockerfile --tag ghcr.io/pkpatill/custom_frappe_docker --tag ghcr.io/pkpatill/custom_frappe_docker/nginx:latest
          docker push ghcr.io/pkpatill/custom_frappe_docker/nginx:latest  
